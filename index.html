<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catch Me Game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; touch-action: none; }
        body { 
            margin: 0; padding: 0; 
            background-color: #0f172a; 
            color: white; 
            font-family: Arial, sans-serif; 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column; 
        }
        #header { 
            padding: 15px; 
            z-index: 10; 
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid #334155;
        }
        #game-container { 
            flex-grow: 1; 
            position: relative; 
            width: 100%;
            height: 100%;
        }
        #catch-button { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            padding: 12px 25px; 
            font-size: 16px; 
            font-weight: bold; 
            color: white; 
            background: linear-gradient(45deg, #ef4444, #f97316); 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); 
            white-space: nowrap;
            z-index: 5;
        }
        #win-modal { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.9); 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 100; 
        }
        .modal-content { 
            background: #1e293b; 
            padding: 25px; 
            border-radius: 20px; 
            text-align: center; 
            border: 2px solid #334155; 
            max-width: 85%; 
        }
        .victory-image { 
            width: 100%; 
            max-width: 220px; 
            height: auto; 
            aspect-ratio: 1/1;
            object-fit: cover; 
            border-radius: 15px; 
            margin: 15px 0; 
            border: 4px solid #eab308; 
        }
        #play-again { 
            padding: 12px 25px; 
            background: white; 
            color: black; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="ReelAudio-4883.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound">
        <source src="Voicemod Soundboard - fahh normal.mp4" type="audio/mp4">
    </audio>

    <div id="header">
        <h1 style="margin:0; font-size: 20px; color: #ec4899;">Catch Me!</h1>
        <p style="margin: 5px 0 0 0; font-size: 14px;">Attempts: <span id="attempts">0</span></p>
    </div>

    <div id="game-container" id="boundary">
        <button id="catch-button">Catch Me!</button>
    </div>

    <div id="win-modal">
        <div class="modal-content">
            <h1 style="color: #eab308; margin: 0; font-size: 24px;">You Won!</h1>
            <img src="127828206.jpg" alt="Victory" class="victory-image">
            <p style="margin-bottom: 20px;">Impossible Achieved!</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('catch-button');
        const container = document.getElementById('game-container');
        const modal = document.getElementById('win-modal');
        const playAgainBtn = document.getElementById('play-again');
        const attemptsDisplay = document.getElementById('attempts');
        const bgMusic = document.getElementById('bg-music');
        const winSound = document.getElementById('win-sound');

        let attempts = 0;
        let gameWon = false;

        function moveButton() {
            if (gameWon) return;
            attempts++;
            attemptsDisplay.innerText = attempts;

            // 10% Random Win logic
            if (Math.random() < 0.10) {
                handleWin();
                return;
            }

            // Screen ke andar rakhne ki logic (Safe Margins)
            const padding = 20; // Taaki button edges se na chipke
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;

            // Naya random position jo hamesha container ke andar rahega
            const maxX = containerWidth - btnWidth - padding;
            const maxY = containerHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.transform = 'none'; // Transform reset taaki position sahi rahe

            bgMusic.play().catch(() => {});
        }

        function handleWin() {
            gameWon = true;
            modal.style.display = 'flex';
            bgMusic.pause();
            winSound.currentTime = 0;
            winSound.play().catch(e => console.log("Sound error"));
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        // Mobile touch aur hover dono ke liye
        btn.addEventListener('mouseover', moveButton);
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        btn.addEventListener('click', handleWin);

        playAgainBtn.addEventListener('click', () => {
            gameWon = false;
            attempts = 0;
            attemptsDisplay.innerText = attempts;
            modal.style.display = 'none';
            btn.style.top = '50%';
            btn.style.left = '50%';
            btn.style.transform = 'translate(-50%, -50%)';
            winSound.pause();
            bgMusic.play().catch(() => {});
        });
    </script>
</body>
</html>
