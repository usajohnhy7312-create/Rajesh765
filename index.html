<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catch Me Game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; touch-action: none; }
        body { 
            margin: 0; padding: 0; 
            background-color: #0f172a; 
            color: white; 
            font-family: Arial, sans-serif; 
            overflow: hidden; 
            height: 100%; 
            width: 100%;
            position: fixed; 
        }
        #header { 
            padding: 10px 20px; 
            z-index: 10; 
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid #334155;
            height: 80px;
        }
        #game-area { 
            position: relative; 
            width: 100vw;
            height: calc(100vh - 80px); 
            overflow: hidden;
        }
        #catch-button { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            padding: 12px 25px; 
            font-size: 16px; 
            font-weight: bold; 
            color: white; 
            background: linear-gradient(45deg, #ef4444, #f97316); 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.1s ease-out; 
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); 
            z-index: 5;
            white-space: nowrap;
        }
        #win-modal { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.95); 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 100; 
        }
        .modal-content { 
            background: #1e293b; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            border: 3px solid #eab308; 
            max-width: 90%; 
        }
        /* AAPKA MANGA HUA BADA TEXT STYLE */
        .win-text {
            color: #eab308;
            font-size: 45px; /* Bahut bada size */
            font-weight: 900;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            line-height: 1.2;
            text-shadow: 2px 2px 10px rgba(234, 179, 8, 0.5);
        }
        .victory-image { 
            width: 250px; 
            height: 250px; 
            object-fit: cover; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            border: 5px solid #fff; 
        }
        #play-again { 
            padding: 15px 30px; 
            background: #eab308; 
            color: black; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            cursor: pointer;
            font-size: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="ReelAudio-4883.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound">
        <source src="Voicemod Soundboard - fahh normal.mp4" type="audio/mp4">
    </audio>

    <div id="header">
        <h1 style="margin:0; font-size: 20px; color: #ec4899;">Catch Me!</h1>
        <p style="margin: 5px 0 0 0; font-size: 14px;">Attempts: <span id="attempts">0</span></p>
    </div>

    <div id="game-area">
        <button id="catch-button">Catch Me!</button>
    </div>

    <div id="win-modal">
        <div class="modal-content">
            <div class="win-text">Kay chehra bhosdi</div>
            
            <img src="127828206.jpg" alt="Victory" class="victory-image">
            
            <p style="font-size: 18px; margin-bottom: 25px; color: #94a3b8;">Impossible Achieved!</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('catch-button');
        const area = document.getElementById('game-area');
        const modal = document.getElementById('win-modal');
        const playAgainBtn = document.getElementById('play-again');
        const attemptsDisplay = document.getElementById('attempts');
        const bgMusic = document.getElementById('bg-music');
        const winSound = document.getElementById('win-sound');

        let attempts = 0;
        let gameWon = false;

        function moveButton() {
            if (gameWon) return;
            attempts++;
            attemptsDisplay.innerText = attempts;

            // 10% Chance to win
            if (Math.random() < 0.10) {
                handleWin();
                return;
            }

            const areaWidth = area.offsetWidth;
            const areaHeight = area.offsetHeight;
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;
            const padding = 40;

            const maxX = areaWidth - btnWidth - padding;
            const maxY = areaHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.transform = 'none'; 

            bgMusic.play().catch(() => {});
        }

        function handleWin() {
            gameWon = true;
            modal.style.display = 'flex';
            bgMusic.pause();
            winSound.currentTime = 0;
            winSound.play().catch(e => console.log("Sound Error"));
            confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
        }

        btn.addEventListener('mouseover', moveButton);
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
        btn.addEventListener('click', handleWin);

        playAgainBtn.addEventListener('click', () => {
            gameWon = false;
            attempts = 0;
            attemptsDisplay.innerText = attempts;
            modal.style.display = 'none';
            btn.style.top = '50%';
            btn.style.left = '50%';
            btn.style.transform = 'translate(-50%, -50%)';
            winSound.pause();
            bgMusic.play();
        });
    </script>
</body>
</html>
