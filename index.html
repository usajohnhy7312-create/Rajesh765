<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Me Game</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #0f172a; color: white; font-family: Arial, sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #header { padding: 20px; z-index: 10; }
        #game-container { flex-grow: 1; position: relative; }
        #catch-button { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; font-size: 18px; font-weight: bold; color: white; background: linear-gradient(45deg, #ef4444, #f97316); border: none; border-radius: 50px; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        #win-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: #1e293b; padding: 30px; border-radius: 20px; text-align: center; border: 2px solid #334155; max-width: 90%; }
        .victory-image { width: 250px; height: 250px; object-fit: cover; border-radius: 15px; margin: 20px 0; border: 4px solid #eab308; }
        #play-again { padding: 12px 25px; background: white; color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="ReelAudio-4883.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound">
        <source src="Voicemod Soundboard - fahh normal.mp4" type="audio/mp4">
    </audio>

    <div id="header">
        <h1 style="margin:0; color: #ec4899;">Catch Me!</h1>
        <p>Attempts: <span id="attempts">0</span></p>
    </div>

    <div id="game-container">
        <button id="catch-button">Catch Me!</button>
    </div>

    <div id="win-modal">
        <div class="modal-content">
            <h1 style="color: #eab308; margin-top: 0;">You Won!</h1>
            
            <img src="127828206.jpg" alt="Victory" class="victory-image">
            
            <p>You caught the uncatchable!</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('catch-button');
        const modal = document.getElementById('win-modal');
        const playAgainBtn = document.getElementById('play-again');
        const attemptsDisplay = document.getElementById('attempts');
        const bgMusic = document.getElementById('bg-music');
        const winSound = document.getElementById('win-sound');

        let attempts = 0;
        let gameWon = false;

        function moveButton() {
            if (gameWon) return;
            attempts++;
            attemptsDisplay.innerText = attempts;

            // 10% Chance to win randomly
            if (Math.random() < 0.10) {
                handleWin();
                return;
            }

            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 100) + 80;

            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;

            // Music play on interaction
            bgMusic.play().catch(() => {});
        }

        function handleWin() {
            gameWon = true;
            modal.style.display = 'flex';
            bgMusic.pause(); // Purana gaana stop
            winSound.currentTime = 0;
            winSound.play(); // Jeetne wala gaana start
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        btn.addEventListener('mouseover', moveButton);
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        btn.addEventListener('click', handleWin);

        playAgainBtn.addEventListener('click', () => {
            gameWon = false;
            attempts = 0;
            attemptsDisplay.innerText = attempts;
            modal.style.display = 'none';
            btn.style.top = '50%';
            btn.style.left = '50%';
            winSound.pause(); // Winning gaana stop
            bgMusic.play();  // Shuruat wala gaana restart
        });
    </script>
</body>
</html>
